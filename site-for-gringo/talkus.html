                                <div class="input-field col s6">

                                </div>
                              </div>

                </label>
                <input type="email" name="dEmail" id="gEmail">

                <label for="gMes">
                    <p>
                        Message
                    </p>
                </label>
                <textarea name="dMes" id="gMes" placeholder="If you like, if you not like, why you like..."
                cols="50" rows="15"></textarea>
            </fieldset>
            <div id="botao">
                <button class="bot" type="submit" name="action"><a href="talkuscon.html">Submit
