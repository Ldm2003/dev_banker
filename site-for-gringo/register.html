    <!-- register form -->
    <div id="register-form">
        <form method="post" id="fContato" action="gabrieldemacedosantos03@gmail.com">
            <fieldset id="usuario">
                <legend>
                    User identification
                </legend>
                <p class="name">
                    <label for="cNome">
                        Name:
                    </label>
                    <input type="text" name="tName" id="cName" size="20" maxlength="35" placeholder="Complete name">
                </p>
                <div class="row">
                    <div class="input-field col s12">
                        <p class="password">
                            <label for="password">Password</label>
                          </p>
                      <input id="password" type="password" class="validate">
                    </div>
                  </div>
                  
                <legend>
                    Gender
                </legend>

                <form action="#">
                    <p>
                        <label>
                        <input name="group1" type="radio" checked />
                        <span>Male</span>
                      </label>
                    </p>
                    <p>
                        <label>
                        <input name="group1" type="radio" />
                        <span>Female</span>
                      </label>
                    </p>
                    <p>
                        <label>
                        <input class="with-gap" name="group1" type="radio"  />
                        <span>Other</span>
                      </label>
                    </p>

                </form>
            </fieldset>
                <p class="date">
                    <label for="cDate">
                        Birthday:
                    </label>
                    <input type="date" name="tDate" id="cDate" size="8" placeholder="Your Birthday">
                </p>
                <p class="email">
                    <label for="cEmail">
                        Email:
                    </label>
                    <input type="email" name="tEmail" id="cEmail" size="28" maxlength="28" placeholder="Your email">
                </p>
            </fieldset>
        </form>
    </div>

        <!-- submit -->
        <div id="button">
            <button class="btn waves-effect waves-light" type="submit" name="action"><a href="confirm.html">Submit
                <i class="material-icons right">send</a></i>
            </button>
        </div>
